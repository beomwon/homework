<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <!-- 카드 레이아웃 -->
    <div class="content">
      <div class="card dark ipad-pro">
        <div class="title">iPad Pro</div>
        <p class="sub-title">놀라우리만치 얇다.<br />엄청나게 강력하다.</p>
        <p class="release-date">출시일 추후 공개</p>
        <div class="buttons">
          <button class="button filled">더 알아보기</button>
          <button class="button outlined">가격 보기</button>
        </div>
      </div>
      <div class="card light ipad-air">
        <div class="title">iPad air</div>
        <p class="sub-title">두 가지 사이즈. 더 빠른 칩.<br />무엇이든 거끈하게.</p>
        <p class="release-date">출시일 추후 공개</p>
        <div class="buttons">
          <button class="button filled">더 알아보기</button>
          <button class="button outlined">가격 보기</button>
        </div>
      </div>
      <div class="card dark iphone-15-pro">
        <div class="title">iPad 15 Pro</div>
        <p class="sub-title">티타늄. 초강력. 초경량. 초프로.</p>
        <div class="buttons">
          <button class="button filled">더 알아보기</button>
          <button class="button outlined">가격 보기</button>
        </div>
      </div>
      <div class="card light iphone-15">
        <div class="title">iPhone 15</div>
        <p class="sub-title">새로운 카메라.<br />새로운 디자인.<br />새로움이 물씬.</p>
        <div class="buttons">
          <button class="button filled">더 알아보기</button>
          <button class="button outlined">가격 보기</button>
        </div>
      </div>
      <div class="card dark watch">
        <div class="title">WATCH</div>
        <p class="sub-title">보다 똑똑. 보다 또렷. 보다 강력.</p>
        <div class="buttons">
          <button class="button filled">더 알아보기</button>
          <button class="button outlined">가격 보기</button>
        </div>
      </div>
      <div class="card light macbook-air">
        <div class="title">MacBook Air</div>
        <p class="sub-title">날렵하게. 강력하게. M3답게.</p>
        <div class="buttons">
          <button class="button filled">더 알아보기</button>
          <button class="button outlined">가격 보기</button>
        </div>
      </div>
      <div class="card dark airpods-pro">
        <div class="title">airPods Pro</div>
        <p class="sub-title">전에 없던 청취 경험.<br />적응형 오디오.</p>
        <div class="buttons">
          <button class="button filled">더 알아보기</button>
          <button class="button outlined">가격 보기</button>
        </div>
      </div>
    </div>
  </body>
</html>
